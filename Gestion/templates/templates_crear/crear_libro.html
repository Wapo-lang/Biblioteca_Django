{% extends "index.html" %}

{% block contenido %}

<style>
    /* Fondo y tipografÃ­a estilo libro antiguo */
    body {
        background: #f4eee0;
        font-family: "Georgia", serif;
    }

    .library-title {
        color: #5a3825;
        font-weight: bold;
        text-shadow: 1px 1px #d6c1a5;
    }

    /* Tarjeta estilo estante de madera */
    .library-card {
        background: #fff9f1;
        border: 2px solid #d4b894;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(80, 55, 35, 0.25);
        position: relative;
        overflow: hidden;
    }

    /* Franja superior tipo madera */
    .library-card::before {
        content: "";
        width: 100%;
        height: 12px;
        position: absolute;
        top: 0;
        left: 0;
        background: linear-gradient(90deg, #8b5e34, #a47148, #8b5e34);
    }

    .form-label {
        font-weight: bold;
        color: #5c422e;
    }

    .form-control,
    .form-select {
        background: #fffdf8;
        border: 1px solid #c5a886;
        color: #4a372a;
    }

    .form-control:focus,
    .form-select:focus {
        border-color: #8b5e34;
        box-shadow: 0 0 6px rgba(139, 94, 52, 0.4);
    }

    /* BotÃ³n estilo clÃ¡sico biblioteca */
    .btn-library {
        background-color: #8b5e34;
        border: none;
        color: #fff;
        font-weight: bold;
    }

    .btn-library:hover {
        background-color: #6d4828;
        color: #fff;
    }
</style>

<div class="container mt-4">

    <h2 class="mb-4 text-center library-title">ðŸ“˜ Crear Libro</h2>

    <div class="card library-card p-4">
        <form method="POST">
            {% csrf_token %}

            <!-- TÃ­tulo -->
            <div class="mb-3">
                <label for="id_titulo" class="form-label">TÃ­tulo:</label>
                <input 
                    type="text" 
                    id="id_titulo" 
                    name="titulo" 
                    class="form-control" 
                    required
                >
            </div>

            <!-- Autor -->
            <div class="mb-3">
                <label for="id_autor" class="form-label">Autor:</label>
                <select 
                    id="id_autor" 
                    name="autor" 
                    class="form-select" 
                    required
                >
                    <option value="">-- Seleccione un autor --</option>

                    {% for autor in autores %}
                    <option value="{{ autor.id }}">
                        {{ autor.nombre }} {{ autor.apellido }}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-library w-100">
                Guardar Libro ðŸ“š
            </button>
        </form>
    </div>

</div>
{% endblock %}
