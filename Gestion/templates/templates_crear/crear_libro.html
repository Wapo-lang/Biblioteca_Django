{% extends "index.html" %}

{% block contenido %}

<style>
    /* Fondo y tipograf√≠a estilo libro antiguo */
    body {
        background: #f4eee0;
        font-family: "Georgia", serif;
    }

    .library-title {
        color: #5a3825;
        font-weight: bold;
        text-shadow: 1px 1px #d6c1a5;
    }

    /* Tarjeta estilo estante de madera */
    .library-card {
        background: #fff9f1;
        border: 2px solid #d4b894;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(80, 55, 35, 0.25);
        position: relative;
        overflow: hidden;
    }

    /* Franja superior tipo madera */
    .library-card::before {
        content: "";
        width: 100%;
        height: 12px;
        position: absolute;
        top: 0;
        left: 0;
        background: linear-gradient(90deg, #8b5e34, #a47148, #8b5e34);
    }

    .form-label {
        font-weight: bold;
        color: #5c422e;
    }

    .form-control,
    .form-select {
        background: #fffdf8;
        border: 1px solid #c5a886;
        color: #4a372a;
    }

    .form-control:focus,
    .form-select:focus {
        border-color: #8b5e34;
        box-shadow: 0 0 6px rgba(139, 94, 52, 0.4);
    }

    /* Bot√≥n estilo cl√°sico biblioteca */
    .btn-library {
        background-color: #8b5e34;
        border: none;
        color: #fff;
        font-weight: bold;
    }

    .btn-library:hover {
        background-color: #6d4828;
        color: #fff;
    }
.isbn-section {
        background: #fdf5e6;
        border-bottom: 2px dashed #d4b894;
        margin-bottom: 25px;
        padding-bottom: 20px;
    }
    
    .badge-isbn {
        background-color: #5c422e;
        font-size: 0.8rem;
        margin-bottom: 5px;
        display: inline-block;
        padding: 5px 10px;
        border-radius: 4px;
        color: white;
    }
</style>

<div class="container mt-4">
    <h2 class="mb-4 text-center library-title">üìò Registro de Nuevo Ejemplar</h2>

    <div class="card library-card p-4">

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">ISBN del Libro:</label>
                <div class="input-group">
                    <input type="text" name="isbn" class="form-control" value="{{ datos_api.isbn }}">
                    <button type="submit" name="buscar_api" class="btn btn-outline-secondary">üîç Buscar</button>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">T√≠tulo:</label>
                <input type="text" name="titulo" class="form-control" value="{{ datos_api.titulo }}">
            </div>

            <div class="mb-3">
                <label class="form-label">Descripci√≥n / Sinopsis:</label>
                <textarea name="descripcion" class="form-control">{{ datos_api.descripcion }}</textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Autor:</label>
                <select name="autor" class="form-select">
                    {% for autor in autores %}
                        <option value="{{ autor.id }}" {% if datos_api.autor_nombre in autor.nombre %}selected{% endif %}>
                            {{ autor.nombre }} {{ autor.apellido }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <input type="hidden" name="isbn_final" value="{{ datos_api.isbn }}">
            <button type="submit" name="guardar_manual" class="btn btn-library w-100">Guardar Libro üìö</button>
        </form>
    </div>
</div>

{% endblock %}
