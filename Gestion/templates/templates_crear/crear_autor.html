{% extends "index.html" %}

{% block contenido %}

<style>
    body {
        background: #f4eee0;
        font-family: "Georgia", serif;
    }

    .library-title {
        color: #5a3825;
        font-weight: bold;
        text-shadow: 1px 1px #d6c1a5;
    }

    .library-card {
        background: #fff9f1;
        border: 2px solid #d4b894;
        border-radius: 12px;
        box-shadow: 0 4px 8px rgba(88, 66, 40, 0.25);
        position: relative;
        overflow: hidden;
    }

    .library-card::before {
        content: "";
        width: 100%;
        height: 12px;
        position: absolute;
        top: 0;
        left: 0;
        background: linear-gradient(90deg, #8b5e34, #a47148, #8b5e34);
    }

    .form-label {
        color: #5c422e;
        font-weight: bold;
    }

    .btn-library {
        background-color: #8b5e34;
        border: none;
        color: #fff;
        font-weight: bold;
    }

    .btn-library:hover {
        background-color: #6d4828;
        color: #fff;
    }
</style>

<div class="container mt-4" style="max-width: 600px;">

    <h2 class="mb-4 library-title text-center">
        ðŸ“– {{ titulo|default:"Registrar Autor" }}
    </h2>

    {% if messages %}
        {% for message in messages %}
            <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-info{% endif %} alert-dismissible fade show shadow-sm" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    <div class="card library-card p-4">
        <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_nombre" class="form-label">Nombre del Autor:</label>
                <input 
                    type="text" 
                    id="id_nombre" 
                    name="nombre"
                    class="form-control"
                    value="{{ nombre_ingresado|default:'' }}" 
                    required
                >
            </div>

            <div class="mb-3">
                <label for="id_apellido" class="form-label">Apellido:</label>
                <input 
                    type="text" 
                    id="id_apellido" 
                    name="apellido"
                    class="form-control"
                    value="{{ apellido_ingresado|default:'' }}" 
                    required
                >
            </div>

            <div class="mb-3">
                <label for="id_bibliografia" class="form-label">BibliografÃ­a:</label>
                <textarea 
                    id="id_bibliografia" 
                    name="bibliografia"
                    class="form-control" 
                    rows="3">{{ biblio_ingresada|default:'' }}</textarea>
            </div>

            <button type="submit" class="btn btn-library w-100 py-2">
                Guardar Autor ðŸ“š
            </button>
        </form>
    </div>

    <div class="text-center mt-3">
        <a href="{% url 'lista_autores' %}" class="text-decoration-none" style="color: #8b5e34;">
            <i class="bi bi-arrow-left"></i> Volver a la lista de autores
        </a>
    </div>
</div>

{% endblock %}
