{% extends "index.html" %}

{% block contenido %}

<style>
    .login-container {
        max-width: 420px;
        margin: 60px auto;
        background: #fffaf2;
        border: 2px solid #d4b894;
        border-radius: 14px;
        padding: 30px;
        box-shadow: 0 6px 20px rgba(80, 55, 35, 0.3);
        font-family: "Georgia", serif;
        color: #4a372a;
        position: relative;
        transition: all 0.3s ease;
    }

    .login-container::before {
        content: "";
        width: 100%;
        height: 12px;
        background: linear-gradient(90deg, #8b5e34, #a47148, #8b5e34);
        position: absolute;
        top: 0;
        left: 0;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
    }

    .login-title {
        text-align: center;
        margin-bottom: 25px;
        font-weight: bold;
        color: #5a3825;
        text-shadow: 1px 1px #d6c1a5;
    }

    .form-label {
        font-weight: bold;
        margin-top: 10px;
    }

    .form-control {
        background: #fffdf7;
        border: 1px solid #c5a886;
        border-radius: 8px;
        padding: 10px;
        font-size: 16px;
        transition: all 0.3s ease;
    }

    .form-control:focus {
        border-color: #8b5e34;
        box-shadow: 0 0 8px rgba(139, 94, 52, 0.4);
        transform: scale(1.02); /* Peque√±o aumento al escribir */
    }

    .btn-login {
        background: #8b5e34;
        color: #fff;
        width: 100%;
        padding: 10px;
        margin-top: 20px;
        font-weight: bold;
        border-radius: 8px;
        border: none;
        transition: all 0.3s ease;
    }

    .btn-login:hover {
        background: #6d4828;
        color: #fff7e6;
        letter-spacing: 1px; /* Efecto elegante al pasar el mouse */
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .btn-login:active {
        transform: scale(0.96);
    }

    .error-text {
        color: #b82d2d;
        font-weight: bold;
        margin-bottom: 15px;
        text-align: center;
        background: #ffe6e6;
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #f5c2c2;
    }
</style>

<div class="login-container animate__animated animate__backInUp">
    
    <h2 class="login-title">üîê Iniciar Sesi√≥n</h2>

    {% if form.errors %}
        <div class="animate__animated animate__shakeX">
            <p class="error-text">‚ö†Ô∏è Usuario o contrase√±a incorrectos.</p>
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <div class="mb-2">
            <label for="id_username" class="form-label">Usuario:</label>
            <input type="text" name="username" id="id_username" class="form-control" required placeholder="Tu nombre de usuario">
        </div>

        <div class="mb-2">
            <label for="id_password" class="form-label">Contrase√±a:</label>
            <input type="password" name="password" id="id_password" class="form-control" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
        </div>

        <button type="submit" class="btn-login animate__animated animate__pulse animate__infinite animate__slow">
            Entrar al Sistema
        </button>
    </form>
</div>

{% endblock %}
